<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    $(function () {
        hideLoader();
    })

    function convertToBritishTime(inputString) {
        const regex = /_time":\s*"(\d{4}-\d{2}-\d{2})\s(\d{2}):(\d{2}):(\d{2})\sUTC"/g;
        const resultString = inputString.replace(regex, (match, date, hours, minutes, seconds) => {
            const utcDate = new Date(`${date}T${hours}:${minutes}:${seconds}Z`);
            const options = {
                timeZone: 'Europe/London',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const britishTime = utcDate.toLocaleString('en-GB', options);
            return `_time": "${britishTime}"`;
        });
        return resultString;
    }

    function hideLoader() {
        $("#inner-box").css('display', 'none');
    }

    function showLoader() {
        $("#inner-box").css('display', 'block');
    }

    function clearTable() {
        $("#tb").empty();
    }

    function searchData(){
        clearTable();
        showLoader();

        let text = $("#inp").val();

        $.ajax({
            "url": `https://tools.afreespace.com/bless/debug.php?id=${text}`,
            success: function (response) {
                hideLoader();
                $('#deviceData').empty();

                let resEdited=convertToBritishTime(response);

                let formatedResponse = resEdited
                    .replace(/<hr\/>/g, '')
                    .replace(/<hr>/g, '')
                    .replace(/"/g, '')
                    .replace(/,/g, '')
                    .replace(/\\/g, '');

                let fr = formatedResponse.split('<br/>');

                for (let i = 0; i < fr.length; i++) {
                    if (i > 18) {
                        if (i === 19) {
                            // Function to extract all key-value pairs using regex
                            let m = extractAllData();

                            function extractAllData() {
                                const regex = /([a-zA-Z0-9_]+):\s*([^{}\s]+)/g;
                                let match;
                                let data = {};

                                while ((match = regex.exec(fr[i])) !== null) {
                                    data[match[1]] = match[2];
                                }
                                return data;
                            }

                            let html = '';

                            for (let key in m) {
                                html += `<li class="list-group-item"><strong>${key}:</strong> ${m[key]}</li>`;
                            }

                            $('#deviceData').html(html);

                        } else {
                            let row = `<tr>
                                <td>${i}</td>
                                <td>${fr[i]}</td>
                            </tr>`;
                            $("#tb").append(row);
                        }
                    } else {
                        printResponse(fr[i], i);
                    }
                }
            },
            error: function (res) {
                hideLoader();
                alert("Something Wrong - Check ID");
                clearAll();
            }
        });
    }

    $('#search').click(function () {
        searchData();
    });

    $("#qrStp").click(function (){
        qrReader.stop();
    });

    $("#clear").click(function () {
        clearAll();
    });

    function printResponse(param, i) {
        let a = param.split(':');
        let c = a[0].toUpperCase();
        let d = a[1];
        if (i === 2) d = `<a target="_blank" href="${a[1] + ":" + a[2]}">${a[1] + ":" + a[2]}</a>`;

        let row = `<tr>
                   <td>${i}</td>
                   <td><strong id="str">${c}</strong> : ${d}</td>
                   </tr>`;
        $("#tb").append(row);
    }

    // Initialize QR Code Reader
    const qrReader = new Html5Qrcode("qr-reader");

    function clearAll() {
        clearTable();
        $("#inp").val("");
        $("#inp").focus();
        $('#deviceData').empty();
       // if (qrReader!=null) qrReader.stop();
        startScanner();
    }

    $("#btnCpy").click(function (){
        copyToClipboard();
    });

    function copyToClipboard() {
        const inputField = document.getElementById("inp");

        // Focus the input field for Safari compatibility
        inputField.focus();
        inputField.select();

        // Attempt Clipboard API if supported
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(inputField.value)
                .then(() => {
                    Swal.fire("Copied the text: " + inputField.value);
                    // alert("Copied the text: " + inputField.value);
                })
                .catch(err => {
                    console.error("Clipboard API failed:", err);
                    fallbackCopy(inputField);
                });
        } else {
            // Fallback for older devices or if Clipboard API fails
            fallbackCopy(inputField);
        }
    }

    // Fallback copy function using execCommand
    function fallbackCopy(inputElement) {
        // Small delay for Safari reliability
        setTimeout(() => {
            inputElement.select();
            inputElement.setSelectionRange(0, 99999); // For mobile devices

            try {
                const success = document.execCommand("copy");
                if (success) {
                    Swal.fire("Copied the text: " + inputField.value);
                    // alert("Copied the text: " + inputElement.value);
                } else {
                    throw new Error("execCommand failed");
                }
            } catch (err) {
                console.error("Fallback execCommand failed:", err);
                manualCopyPrompt(inputElement.value);
            }
        }, 100); // Add a small delay for Safari
    }

    // Prompt the user to manually copy if all else fails
    function manualCopyPrompt(text) {
        Swal.fire("Copy failed. Please manually select and copy this text:\n\n" + text);
        // alert("Copy failed. Please manually select and copy this text:\n\n" + text);
    }



    function startScanner() {
        // Request a list of cameras to select the primary (main) rear camera
        Html5Qrcode.getCameras().then(devices => {
            // Select the first rear camera (usually the main camera)
            const mainCamera = devices.find(device => device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("rear"));
            const cameraId = mainCamera ? mainCamera.id : { facingMode: "environment" };

            qrReader.start(
                cameraId,
                { fps: 10, qrbox: 250 },
                (decodedText) => {

                    $.ajax({
                        //https://q.afreespace.com/m3sUkpAz
                        url:decodedText.replace("http://", "https://"),
                        success:function (res){
                            let decodedID= $(res).find('#temp-table').children('tbody').children('tr:nth-child(1)').children('td:nth-child(2)').text();
                            $('#inp').val(decodedID);
                            copyToClipboard();
                            searchData();
                        }
                    });
                    qrReader.stop();
                },
                (errorMessage) => {
                    console.warn(`QR Code scan error: ${errorMessage}`);
                }
            );
        }).catch(err => {
            console.error("Error accessing cameras:", err);
        });
    }

    // Start scanning on page load
    window.addEventListener('load', startScanner);

</script>
