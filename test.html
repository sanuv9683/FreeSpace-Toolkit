<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AdminLTE (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <style>
    #qr-reader { width: 100%; max-width: 400px; margin: auto; }
    #result { font-size: 1.2em; font-weight: bold; color: #007bff; text-align: center; }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h4>QR Code Scanner</h4>
    </div>
    <div class="card-body">
      <div id="qr-reader" class="mx-auto"></div>
      <p id="result" class="mt-4">Scan a QR Code to see the result here</p>
    </div>
  </div>
</div>

<!-- JavaScript Libraries -->
<!--<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.2.1/minified/html5-qrcode.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
<script>
  // Initialize QR scanner
  const qrReader = new Html5Qrcode("qr-reader");

  function onScanSuccess(decodedText, decodedResult) {
    document.getElementById("result").innerText = `Scanned Result: ${decodedText}`;
    qrReader.stop().catch(err => console.log(err));
  }

  function startScanner() {
    qrReader.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
    ).catch(err => console.error("Error starting QR Scanner: ", err));
  }

  startScanner();  // Start scanner on page load
</script>
</body>
</html>
