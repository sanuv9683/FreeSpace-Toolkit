<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
<!--  <link rel="stylesheet" href="styles.css">-->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .camera-select, .result, .controls {
      margin-bottom: 20px;
    }

    #qr-video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    #result-text {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>QR Code Scanner</h1>
  <div class="camera-select">
    <label for="camera-select">Select Camera:</label>
    <select id="camera-select"></select>
  </div>
  <div class="scanner-container">
    <video id="qr-video" muted playsinline></video>
    <canvas id="qr-canvas" hidden></canvas>
  </div>
  <div class="result">
    <label for="result-text">Scanned Result:</label>
    <textarea id="result-text" readonly></textarea>
  </div>
  <div class="controls">
    <button id="start-camera">Start Camera</button>
    <button id="stop-camera">Stop Camera</button>
    <button id="clear-result">Clear Result</button>
  </div>
</div>
<audio id="scan-sound" src="scan-success.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("qr-video");
    const canvas = document.getElementById("qr-canvas");
    const resultText = document.getElementById("result-text");
    const cameraSelect = document.getElementById("camera-select");
    const startCameraButton = document.getElementById("start-camera");
    const stopCameraButton = document.getElementById("stop-camera");
    const clearResultButton = document.getElementById("clear-result");
    const scanSound = document.getElementById("scan-sound");

    let stream = null;
    let selectedCameraId = localStorage.getItem("selectedCameraId") || null;

    // Load available cameras
    async function loadCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === "videoinput");

        // Clear existing options
        cameraSelect.innerHTML = "";

        // Add all available cameras to the dropdown
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          if (device.deviceId === selectedCameraId) {
            option.selected = true;
          }
          cameraSelect.appendChild(option);
        });

        // If no camera is selected, default to the first one
        if (!selectedCameraId && videoDevices.length > 0) {
          selectedCameraId = videoDevices[0].deviceId;
          localStorage.setItem("selectedCameraId", selectedCameraId);
        }
      } catch (error) {
        console.error("Error loading cameras:", error);
      }
    }

    // Start the selected camera
    async function startCamera() {
      try {
        // Stop the previous stream if it exists
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }

        // Get the selected camera ID
        selectedCameraId = cameraSelect.value;
        localStorage.setItem("selectedCameraId", selectedCameraId);

        // Set constraints for the selected camera
        const constraints = {
          video: {
            deviceId: { exact: selectedCameraId }
          }
        };

        // Start the new stream
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();

        // Start scanning for QR codes
        requestAnimationFrame(scanQR);
      } catch (error) {
        console.error("Error starting camera:", error);
      }
    }

    // Stop the camera
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
      }
    }

    // Scan QR code
    function scanQR() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.hidden = false;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          resultText.value = code.data;
          scanSound.play();
          stopCamera();
          return;
        }
      }
      requestAnimationFrame(scanQR);
    }

    // Event listeners
    cameraSelect.addEventListener("change", () => {
      startCamera();
    });

    startCameraButton.addEventListener("click", startCamera);
    stopCameraButton.addEventListener("click", stopCamera);
    clearResultButton.addEventListener("click", () => {
      resultText.value = "";
    });

    // Initialize
    loadCameras();
  });
</script>
</body>
</html>
