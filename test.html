<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .camera-select, .result, .controls {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .scanner-container {
      position: relative;
      width: 100%;
      height: 300px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes scan-success {
      0% { border-color: green; }
      50% { border-color: transparent; }
      100% { border-color: green; }
    }

    .scanner-container.scan-success {
      animation: scan-success 1s ease-in-out;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>QR Code Scanner</h1>
  <div class="camera-select">
    <label for="camera-select">Select Camera:</label>
    <select id="camera-select"></select>
  </div>
  <div class="scanner-container">
    <video id="qr-video" muted playsinline></video>
    <canvas id="qr-canvas" hidden style="display: none"></canvas>
  </div>
  <div class="result">
    <label for="result-text">Scanned Result:</label>
    <textarea id="result-text" readonly></textarea>
  </div>
  <div class="controls">
    <button id="start-camera">Start Camera</button>
    <button id="stop-camera">Stop Camera</button>
    <button id="clear-result">Clear Result</button>
  </div>
</div>
<audio id="scan-sound" src="scan-success.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("qr-video");
    const canvas = document.getElementById("qr-canvas");
    const resultText = document.getElementById("result-text");
    const cameraSelect = document.getElementById("camera-select");
    const startCameraButton = document.getElementById("start-camera");
    const stopCameraButton = document.getElementById("stop-camera");
    const clearResultButton = document.getElementById("clear-result");
    const scanSound = document.getElementById("scan-sound");

    let currentStream = null;
    let selectedCameraId = localStorage.getItem("selectedCameraId");

    // Load all available cameras
    async function loadCameras() {
      try {
        // Request permission to access cameras
        await navigator.mediaDevices.getUserMedia({ video: true });

        // Enumerate all devices
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter((device) => device.kind === "videoinput");

        // Clear existing options
        cameraSelect.innerHTML = "";

        // Add each camera as an option
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          if (device.deviceId === selectedCameraId) {
            option.selected = true;
          }
          cameraSelect.appendChild(option);
        });

        // If no camera is selected, default to the first one
        if (!selectedCameraId && videoDevices.length > 0) {
          selectedCameraId = videoDevices[0].deviceId;
          localStorage.setItem("selectedCameraId", selectedCameraId);
        }
      } catch (err) {
        console.error("Error loading cameras:", err);
        alert("Unable to access cameras. Please ensure you have granted permission.");
      }
    }

    // Start the selected camera
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }

      const constraints = {
        video: {
          deviceId: selectedCameraId ? { exact: selectedCameraId } : undefined,
        },
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        video.play();
        scanQRCode();
      } catch (err) {
        console.error("Error accessing camera:", err);
        alert("Failed to start the selected camera. Please try another one.");
      }
    }

    // Scan QR code
    function scanQRCode() {
      const context = canvas.getContext("2d");

      function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.hidden = false;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            resultText.value = code.data;
            scanSound.play();
            stopCamera();
            // Add animation here (e.g., change border color or show a checkmark)
            document.querySelector(".scanner-container").style.borderColor = "green";
          }
        }
        requestAnimationFrame(tick);
      }

      tick();
    }

    // Stop the camera
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
        currentStream = null;
        video.srcObject = null;
      }
    }

    // Clear the result
    function clearResult() {
      resultText.value = "";
      document.querySelector(".scanner-container").style.borderColor = "#ccc";
    }

    // Event listeners
    cameraSelect.addEventListener("change", () => {
      selectedCameraId = cameraSelect.value;
      localStorage.setItem("selectedCameraId", selectedCameraId);
      startCamera();
    });

    startCameraButton.addEventListener("click", startCamera);
    stopCameraButton.addEventListener("click", stopCamera);
    clearResultButton.addEventListener("click", clearResult);

    // Initialize
    loadCameras();
    if (selectedCameraId) {
      startCamera();
    }
  });
</script>
</body>
</html>
