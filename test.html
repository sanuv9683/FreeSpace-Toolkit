<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Copy Text</title>
</head>
<body>

<div class="container text-center mt-5">
  <input type="text" id="myInput" value="This is some text to copy" class="form-control mb-3">
  <button onclick="copyText()" class="btn btn-primary">Copy Text</button>
</div>

<script>
  setTimeout(function (){
    copyText();
  },100);
  function copyText() {
    const input = document.getElementById("myInput");

    // Select the text
    input.select();
    input.setSelectionRange(0, 99999); // For mobile compatibility

    // Copy the text to the clipboard
    navigator.clipboard.writeText(input.value).then(() => {
      alert("Text copied to clipboard!");
    }).catch(err => {
      console.error("Failed to copy text: ", err);
    });
  }
</script>

</body>
</html>
