<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #camera-feed {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #ccc;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QR Code Scanner</h1>
<button id="start-button">Start Scanner</button>
<select id="camera-select"></select>
<video id="camera-feed" playsinline></video>
<div id="qr-result">Scan a QR Code</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
  const video = document.getElementById('camera-feed');
  const cameraSelect = document.getElementById('camera-select');
  const qrResult = document.getElementById('qr-result');
  const startButton = document.getElementById('start-button');

  let mediaStream = null;
  let isScanning = false;

  // Get available cameras
  async function getCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const cameras = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = cameras.map((camera, index) =>
              `<option value="${camera.deviceId}">${camera.label || `Camera ${index + 1}`}</option>`
      ).join('');
    } catch (error) {
      alert('Camera access denied or no cameras found.');
    }
  }

  // Start camera with selected device
  async function startCamera(deviceId) {
    if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());

    try {
      mediaStream = await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      video.srcObject = mediaStream;
      await video.play();
      qrResult.textContent = 'Scanning...';
      if (!isScanning) scanQRCode();
    } catch (error) {
      alert('Failed to start camera: ' + error.message);
    }
  }

  // QR scanning loop
  function scanQRCode() {
    if (!isScanning) return;

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        qrResult.textContent = `Decoded: ${code.data}`;
        isScanning = false; // Stop scanning after success
        return;
      }
    }
    requestAnimationFrame(scanQRCode);
  }

  // Event Listeners
  startButton.addEventListener('click', () => {
    isScanning = true;
    startCamera(cameraSelect.value);
  });

  cameraSelect.addEventListener('change', () => {
    if (isScanning) startCamera(cameraSelect.value);
  });

  // Initialize camera list on load
  (async () => {
    await getCameras();
  })();
</script>
</body>
</html>
