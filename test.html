<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ZXing for JS" name="author">

    <title>QR Scanner</title>

    <link as="style" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" onload="this.rel='stylesheet';this.onload=null" rel="preload"
          rel="stylesheet">
    <link as="style" href="https://unpkg.com/normalize.css@8.0.0/normalize.css" onload="this.rel='stylesheet';this.onload=null" rel="preload"
          rel="stylesheet">
    <link as="style" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css" onload="this.rel='stylesheet';this.onload=null" rel="preload"
          rel="stylesheet">
</head>

<body>

<main class="wrapper" style="padding-top:2em">

    <section class="container" id="demo-content">


        <div>
            <a class="button" id="startButton">Start</a>
            <a class="button" id="resetButton">Reset</a>
        </div>

        <div>
            <video height="200" id="video" style="border: 1px solid gray" width="300"></video>
        </div>

        <div id="sourceSelectPanel" style="display:none">
            <label for="sourceSelect">Change video source:</label>
            <select id="sourceSelect" style="max-width:400px">
            </select>
        </div>


        <label>Result:</label>
        <pre><code id="result"></code></pre>


    </section>


</main>

<script src="https://unpkg.com/@zxing/library@latest" type="text/javascript"></script>

<script type="text/javascript">

    function decodeOnce(codeReader, selectedDeviceId) {
        codeReader.decodeFromInputVideoDevice(selectedDeviceId, 'video').then((result) => {
            //print the result
            document.getElementById('result').textContent = result.text;
            codeReader.reset();
        }).catch((err) => {
            console.error(err)
            document.getElementById('result').textContent = err
        })
    }

    function decodeContinuously(codeReader, selectedDeviceId) {
        codeReader.decodeFromInputVideoDeviceContinuously(selectedDeviceId, 'video', (result, err) => {
            if (result) {
                // properly decoded qr code
                console.log('Found QR code!', result)
                document.getElementById('result').textContent = result.text
            }
        })
    }

    window.addEventListener('load', function () {
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserQRCodeReader()
        decodeOnce(codeReader, 0)

        codeReader.getVideoInputDevices()
            .then((videoInputDevices) => {
                const sourceSelect = document.getElementById('sourceSelect')
                selectedDeviceId = videoInputDevices[0].deviceId
                if (videoInputDevices.length >= 1) {
                    videoInputDevices.forEach((element) => {
                        const sourceOption = document.createElement('option')
                        sourceOption.text = element.label
                        sourceOption.value = element.deviceId
                        sourceSelect.appendChild(sourceOption)
                    })

                    sourceSelect.onchange = () => {
                        selectedDeviceId = sourceSelect.value;
                    };

                    const sourceSelectPanel = document.getElementById('sourceSelectPanel')
                    sourceSelectPanel.style.display = 'block'
                }

                //start button
                document.getElementById('startButton').addEventListener('click', () => {
                    decodeOnce(codeReader, selectedDeviceId);
                })

                //reset button
                document.getElementById('resetButton').addEventListener('click', () => {
                    codeReader.reset()
                    document.getElementById('result').textContent = '';
                })

            })
            .catch((err) => {
                console.error(err)
            })
    })
</script>

</body>

</html>
