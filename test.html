<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <style>
      /* Main container */
      body {
          background-color: #f4f7f9;
          font-family: 'Inter', sans-serif;
          color: #333;
      }

      /* Card styling */
      .device-info-card {
          background-color: #fff;
          border-radius: 12px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
          padding: 20px;
          max-width: 600px;
          margin: auto;
          overflow: hidden;
      }

      /* Header styling */
      .card-header h5 {
          font-size: 1.5rem;
          color: #007bff;
          font-weight: 600;
          margin-bottom: 20px;
          text-align: center;
      }

      /* Ordered list styling */
      .device-info-list {
          list-style-type: none;
          padding: 0;
          margin: 0;
      }

      .device-info-item {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 15px 10px;
          border-bottom: 1px solid #e0e6ed;
          transition: background-color 0.2s ease-in-out;
      }

      .device-info-item:last-child {
          border-bottom: none;
      }

      /* Hover effect */
      .device-info-item:hover {
          background-color: #f1f9ff;
      }

      /* Number badge styling */
      .badge-number {
          background-color: #007bff;
          color: #fff;
          border-radius: 50%;
          width: 28px;
          height: 28px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 0.9rem;
          font-weight: bold;
          margin-right: 15px;
      }

      /* Title and value styling */
      .item-title {
          font-weight: 500;
          color: #555;
          flex-grow: 1;
          padding-left: 10px;
      }

      .item-value {
          font-weight: 400;
          color: #007bff;
          text-align: right;
          min-width: 100px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
          .device-info-card {
              padding: 15px;
          }

          .card-header h5 {
              font-size: 1.25rem;
          }

          .badge-number {
              width: 24px;
              height: 24px;
              font-size: 0.8rem;
          }

          .item-value {
              min-width: 80px;
          }
      }


  </style>
</head>
<body>

<div class="container mt-5">
    <div class="device-info-card">
        <div class="card-header">
            <h5>Device Information</h5>
        </div>
        <div class="card-body">
            <ol class="device-info-list">
                <li class="device-info-item">
                    <span class="badge-number">1</span>
                    <span class="item-title">Ack Reference Day</span>
                    <span class="item-value">0</span>
                </li>
                <li class="device-info-item">
                    <span class="badge-number">2</span>
                    <span class="item-title">Restart Time</span>
                    <span class="item-value">1731395409</span>
                </li>
                <li class="device-info-item">
                    <span class="badge-number">3</span>
                    <span class="item-title">End Minute</span>
                    <span class="item-value">1430</span>
                </li>
                <!-- Add more list items as needed -->
            </ol>
        </div>
    </div>
</div>


</body>
</html>
