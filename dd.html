<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Data Dashboard</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<!-- Example Badges for True and False -->
<span class="badge bg-success">True</span> <!-- Green badge for true -->
<span class="badge bg-danger">False</span> <!-- Red badge for false -->
<div id="status"></div>

<script>
  // Example of dynamic status update
  const isTrue = false; // Change to false to see the difference
  const statusElement = document.getElementById('status');

  statusElement.innerHTML = isTrue
          ? '<span class="badge bg-success">True</span>'
          : '<span class="badge bg-danger">False</span>';
</script>


</body>
</html>
