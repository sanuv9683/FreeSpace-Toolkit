<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Lens Selector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


    </style>
</head>
<body>


<!-- Floating Button -->
<div class="floating-button" id="floatingButton">
    <i class="fas fa-camera"></i>
</div>

<!-- Lens Selection Menu -->
<div class="lens-menu" id="lensMenu">
    <select class="form-select" id="lensSelect">
        <option value="wide">Wide Lens</option>
        <option value="ultrawide">Ultra-Wide Lens</option>
        <option value="telephoto">Telephoto Lens</option>
        <option value="macro">Macro Lens</option>
    </select>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script >
    // Toggle Lens Selection Menu
    const floatingButton = document.getElementById('floatingButton');
    const lensMenu = document.getElementById('lensMenu');

    floatingButton.addEventListener('click', () => {
        if (lensMenu.style.display === 'block') {
            lensMenu.style.display = 'none';
        } else {
            lensMenu.style.display = 'block';
        }
    });

    // Handle Lens Selection
    const lensSelect = document.getElementById('lensSelect');
    lensSelect.addEventListener('change', (event) => {
        const selectedLens = event.target.value;
        alert(`Selected Lens: ${selectedLens}`);
        lensMenu.style.display = 'none'; // Hide menu after selection
    });
</script>
</body>
</html>
