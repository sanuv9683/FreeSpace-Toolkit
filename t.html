<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video with Select Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Smooth slide animation */
        #selectContainer {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        /* Show class for animation */
        #selectContainer.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        /* Modern button */
        .toggle-btn {
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-btn:hover {
            background: linear-gradient(135deg, #6610f2, #007bff);
            transform: scale(1.05);
        }
        /* Modern select dropdown */
        .custom-select {
            width: 50%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #007bff;
            outline: none;
            transition: all 0.3s ease;
        }
        .custom-select:focus {
            border-color: #6610f2;
            box-shadow: 0 0 10px rgba(102, 16, 242, 0.3);
        }
    </style>
</head>
<body>

<div class="container mt-4 text-center">
    <!-- Video -->
    <video width="500" class="rounded shadow-lg" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Modern Toggle Button -->
    <button class="toggle-btn mt-3" id="toggleSelect">Show Options</button>

    <!-- Select Dropdown with Smooth Toggle -->
    <div id="selectContainer" class="mt-3">
        <select class="custom-select">
            <option selected>Choose an option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#toggleSelect").click(function () {
            $("#selectContainer").toggleClass("show");
            $(this).text($("#selectContainer").hasClass("show") ? "Hide Options" : "Show Options");
        });
    });
</script>

</body>
</html>
