<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Map Viewer with Zoom and Pan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent unnecessary scrolling */
        }

        .viewer-container {
            position: relative;
            width: 100%;
            height: 90vh;
            background: #ddd;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0; /* Necessary for smooth zoom */
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center my-4">PDF Map Viewer with Zoom and Pan</h1>

    <!-- PDF Upload -->
    <div class="mb-3 text-center">
        <input type="file" class="form-control w-50 mx-auto" id="file-input" accept="application/pdf">
    </div>

    <!-- PDF Viewer -->
    <div class="viewer-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <!-- Controls -->
    <div class="controls text-center">
        <button class="btn btn-primary" id="zoom-in">Zoom In</button>
        <button class="btn btn-primary" id="zoom-out">Zoom Out</button>
        <button class="btn btn-secondary" id="reset-zoom">Reset View</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
<script>
    let pdfDoc = null,
        pageNum = 1,
        scale = 1,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d'),
        isDragging = false,
        startX, startY, currentX = 0, currentY = 0;

    // Load the PDF
    const loadPDF = (file) => {
        const fileReader = new FileReader();
        fileReader.onload = function () {
            const pdfData = new Uint8Array(this.result);
            pdfjsLib.getDocument(pdfData).promise.then((pdf) => {
                pdfDoc = pdf;
                renderPage(pageNum);
            });
        };
        fileReader.readAsArrayBuffer(file);
    };

    // Render a page
    const renderPage = (num) => {
        pdfDoc.getPage(num).then((page) => {
            const viewport = page.getViewport({ scale });
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderCtx = {
                canvasContext: ctx,
                viewport: viewport,
            };
            page.render(renderCtx);
        });
    };

    // Zooming
    const zoomIn = () => {
        scale = Math.min(scale + 0.2, 5); // Limit zoom to a max scale of 5
        updateTransform();
    };

    const zoomOut = () => {
        scale = Math.max(scale - 0.2, 0.5); // Limit zoom to a min scale of 0.5
        updateTransform();
    };

    const resetZoom = () => {
        scale = 1;
        currentX = 0;
        currentY = 0;
        updateTransform();
    };

    const updateTransform = () => {
        canvas.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    };

    // Panning
    const startPan = (e) => {
        isDragging = true;
        startX = e.clientX || e.touches[0].clientX;
        startY = e.clientY || e.touches[0].clientY;
    };

    const pan = (e) => {
        if (!isDragging) return;
        const x = e.clientX || e.touches[0].clientX;
        const y = e.clientY || e.touches[0].clientY;

        currentX += x - startX;
        currentY += y - startY;
        startX = x;
        startY = y;

        updateTransform();
    };

    const endPan = () => {
        isDragging = false;
    };

    // Event Listeners
    document.getElementById('file-input').addEventListener('change', (e) => {
        loadPDF(e.target.files[0]);
    });

    document.getElementById('zoom-in').addEventListener('click', zoomIn);
    document.getElementById('zoom-out').addEventListener('click', zoomOut);
    document.getElementById('reset-zoom').addEventListener('click', resetZoom);

    canvas.addEventListener('mousedown', startPan);
    canvas.addEventListener('mousemove', pan);
    canvas.addEventListener('mouseup', endPan);
    canvas.addEventListener('mouseleave', endPan);

    canvas.addEventListener('touchstart', startPan);
    canvas.addEventListener('touchmove', pan);
    canvas.addEventListener('touchend', endPan);
</script>
</body>
</html>
