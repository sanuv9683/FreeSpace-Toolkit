<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeSpace Toolkit</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container">
    <section class="row">
        <h1>FreeSpace ToolKit</h1>
        <div class="col-5">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-danger" id="send">Send</button>
                </div>
                <div class="col-10">
                    <input id="inp" type="text" class="form-control" value="2203-106-900">
                </div>
            </div>


        </div>
        <div class="col-12 mt-4">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
        </div>
    </section>
</section>


<script src="js/jquery-3.7.1.min.js"></script>
<script>
    $('#send').click(function () {
        $("#tb").empty();
        let text=$("#inp").val();
        $.ajax({
            "url": `https://tools.afreespace.com/bless/debug.php?id=${text}`,
            success: function (res) {
                console.log(res);
                let a = res.split('<br/>');
                console.log(a)
                for (let i = 1; i < a.length; i++) {
                 var row= `<tr>
                                <td>${a[i]}</td>
                            </tr>`;
                 $("#tb").append(row);
                }

            }
        });
    });
</script>
</body>
</html>
