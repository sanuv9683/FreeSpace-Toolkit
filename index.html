<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeSpace Toolkit</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<section class="container-fluid">
    <section class="row">
        <h1>FreeSpace ToolKit</h1>
        <div class="col-8">
            <div class="row">
                <div class="col-12 col-sm-4 col-md-4 col-lg-3  mt-2">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="search">Search</button>
                        <button class="btn btn-danger" id="clear">Clear</button>
                    </div>
                </div>
                <div class="col-9 col-md-5 mt-2">
                    <input class="form-control" id="inp" type="text" value="2203-106-900">
                </div>
                <div class="col-3 col-md-3  mt-2">
                    <div id="inner-box">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 overflow-scroll mt-4">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="bg-danger text-white">No</th>
                    <th class="bg-danger text-white">Data</th>
                </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
        </div>
    </section>
</section>


<script src="js/jquery-3.7.1.min.js"></script>
<script>

    //hide the loader
    $(function () {
        hideLoader();
    })

    function hideLoader() {
        $("#inner-box").css('display', 'none');
    }

    function showLoader() {
        $("#inner-box").css('display', 'block');
    }

    function clearTable() {
        $("#tb").empty();
    }
    let ab;
    $('#search').click(function () {
        clearTable();
        showLoader();

        let text = $("#inp").val();

        $.ajax({
            "url": `https://tools.afreespace.com/bless/debug.php?id=${text}`,
            success: function (res) {
                hideLoader();

                let a = res.split('<br/>');
                ab=a;
                for (let i = 0; i < a.length; i++) {
                    let row = `<tr>
                                <td>${i}</td>
                                <td>${a[i]}</td>
                            </tr>`;
                    $("#tb").append(row);
                }
            },
            error: function (res) {
                hideLoader();
                alert("Something Wrong - Check ID");
                clearAll();
            }
        });
    });

    $("#clear").click(function () {
        clearAll();
    });

    function clearAll() {
        clearTable();
        $("#inp").val("");
        $("#inp").focus();
    }
</script>
</body>
</html>
