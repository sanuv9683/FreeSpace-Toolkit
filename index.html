            data-target="#navbarNav" data-toggle="collapse" type="button">

                <a class="nav-link" href="desktop_scan.html">Desktop Version</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container-fluid mt-2">
    <section class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <video height="200" id="video" style="display: none" width="300"></video>
            </div>
        </div>
        <div class="col-12 bg-white sticky-top pb-2">
            <div class="row justify-content-center">
                <div class="col-12 mt-2">
                    <div class="input-group mb-3">
                        <input class="form-control" id="inp" placeholder="Device ID" type="text" value="1901-101-455">
                        <button class="btn btn-primary" id="btnCpy" type="button">Copy</button>
                    </div>
                </div>
                <div class="col-md-12 col-lg-3 mt-2">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="search">Search</button>
                        <button class="btn btn-danger" id="clear">Clear</button>
                        <button class="btn btn-warning" id="qrStp">Start/Stop</button>
                    </div>

                </div>
                <div class="col-12 d-flex justify-content-start mt-2">
                    <div id="inner-box">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12  overflow-scroll">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="bg-danger text-white">No</th>
                    <th class="bg-danger text-white">Data</th>
                </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
        </div>
        <div class="col-12 col-md-12">
            <div class="card mb-5" id="deviceInfo">
                <div class="card-header bg-danger text-white">Device Information</div>
                <div class="card-body">
                    <ul class="list-group" id="deviceData">
                        <!-- Data will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </section>
</section>
