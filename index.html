<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeSpace Toolkit</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css?v=2.0" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Fressspace</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Scan Devices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="device_assign.html">Assign IDs</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container-fluid mt-2">
    <section class="row">
        <!--QR Start-->
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <video height="200" id="video" style="display: none" width="300"></video>
            </div>
        </div>
        <!--QR ENDS-->

        <!--INPUTS Starts-->
        <div class="col-12 bg-white sticky-top pb-2">
            <div class="row justify-content-center">
                <div class="col-12 col-md-5 col-lg-6 mt-2">
                    <div class="input-group mb-3">
                        <input class="form-control border-2" id="inp" placeholder="Device ID" type="text" value="1901-101-455">
                        <button class="btn btn-danger" id="btnPaste" type="button"><i class="fas fa-paste"></i> P</button>
                        <button class="btn btn-primary" id="btnCpy" type="button"><i class="fas fa-copy"></i> C</button>
                    </div>
                </div>
                <div class="col-8 col-md-5 col-lg-4 mt-2">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="search">Search</button>
                        <button class="btn btn-danger" id="clear">Clear</button>
                        <button class="btn btn-warning" id="qrStp">.....</button>
                    </div>

                </div>
                <div class="col-4 col-md-2 col-lg-2 d-flex justify-content-start mt-2">
                    <div id="inner-box">
                    </div>
                </div>
            </div>
        </div>
        <!--INPUTS Ends-->

        <!--Device Data-->
        <div class="col-12">

            <div class="accordion" id="accordionExample">

                <!--First Accordion Start-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button aria-controls="collapseOne" aria-expanded="true" class="accordion-button"
                                data-bs-target="#collapseOne" data-bs-toggle="collapse" type="button">
                            Device Information
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                         id="collapseOne">
                        <div class="accordion-body">
                            <div class="card main-card shadow">
                                <div class="card-body" id="f-deviceData">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--First Accordion END-->

                <!--Second Accordion Start-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button aria-controls="collapseTwo" aria-expanded="false"
                                class="accordion-button collapsed"
                                data-bs-target="#collapseTwo" data-bs-toggle="collapse" type="button">
                            Surrounding Data
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse show" data-bs-parent="#accordionExample"
                         id="collapseTwo">
                        <div class="accordion-body">
                            <table class="table table-bordered">
                                <tbody id="tb">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--Second Accordion END-->

                <!--Third Accordion Start-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button aria-controls="collapseThree" aria-expanded="false"
                                class="accordion-button collapsed"
                                data-bs-target="#collapseThree" data-bs-toggle="collapse" type="button">
                            More Info
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" data-bs-parent="#accordionExample"
                         id="collapseThree">
                        <div class="accordion-body">
                            <div class="">
                                <div class="device-info-card">
                                    <div class="card-body">
                                        <ol class="device-info-list" id="deviceData">

                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Third Accordion END-->

            </div>
        </div>
    </section>
</section>

<script src="js/my_script.js?v=1.4"></script>
</body>
</html>
