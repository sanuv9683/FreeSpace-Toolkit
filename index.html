<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeSpace Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        #inner-box{
            width: 92px;
            height: 39px;
            background: url("images/loader.gif");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<section class="container-fluid">
    <section class="row">
        <h1>FreeSpace ToolKit</h1>
        <div class="col-8">
            <div class="row">
                <div class="col-lg-2 col-md-12 mt-2">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="search">Search</button>
                        <button class="btn btn-danger" id="clear">Clear</button>
                    </div>
                </div>
                <div class="col-lg-8 col-md-1 mt-2">
                    <input id="inp" type="text" class="form-control" value="2203-106-900">
                </div>
                <div class="col-lg-2 col-md-4 mt-2">
                    <div id="inner-box">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 overflow-scroll mt-4">
            <table class="table table-bordered">
                <thead>
                <tr >
                    <th class="bg-danger text-white">Data</th>
                </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>
        </div>
    </section>
</section>


<script src="js/jquery-3.7.1.min.js"></script>
<script>

    $(function (){
        $("#inner-box").css('display','none');
    })

    $('#search').click(function () {
        $("#tb").empty();
        $("#inner-box").css('display','block');
        let text=$("#inp").val();
        $.ajax({
            "url": `https://tools.afreespace.com/bless/debug.php?id=${text}`,
            success: function (res) {
                $("#inner-box").css('display','none');
                console.log(res);
                let a = res.split('<br/>');
                console.log(a)
                for (let i = 1; i < a.length; i++) {
                 var row= `<tr>
                                <td>${a[i]}</td>
                            </tr>`;
                 $("#tb").append(row);
                }
            },
            error:function (res){
                $("#inner-box").css('display','none');
                alert("Something Wrong - Check ID");
                $("#inp").focus();
            }
        });
    });

    $("#clear").click(function (){
        $("#tb").empty();
        $("#inp").val("");
        $("#inp").focus();
    });
</script>
</body>
</html>
