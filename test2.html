<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    #video {
      width: 100%;
      border: 2px solid #ccc;
    }
    #camera-select, #start-button, #clear-button {
      margin-top: 10px;
    }
    #clear-button {
      display: none;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">QR Code Scanner</h1>
  <div id="scanner-container">
    <video id="video" muted></video>
    <select id="camera-select" class="form-select"></select>
    <button id="start-button" class="btn btn-success w-100">Start Camera</button>
    <button id="clear-button" class="btn btn-primary w-100">Scan Again</button>
  </div>
  <div id="result" class="mt-3 text-center"></div>
</div>

<!-- Include jsQR library -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script >
  document.addEventListener('DOMContentLoaded', function () {
    const video = document.getElementById('video');
    const cameraSelect = document.getElementById('camera-select');
    const startButton = document.getElementById('start-button');
    const clearButton = document.getElementById('clear-button');
    const resultDiv = document.getElementById('result');
    let currentStream = null;
    let selectedCameraId = localStorage.getItem('selectedCameraId');

    // Function to stop the current video stream
    function stopMediaTracks(stream) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    // Function to start the video stream
    async function startVideoStream(deviceId) {
      if (currentStream) {
        stopMediaTracks(currentStream);
      }
      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.play(); // Ensure the video plays
        return stream;
      } catch (error) {
        console.error('Error accessing camera:', error);
        resultDiv.innerHTML = 'Error accessing camera. Please ensure permissions are granted.';
      }
    }

    // Function to populate camera select options
    async function populateCameraSelect() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = videoDevices.map(device =>
              `<option value="${device.deviceId}" ${device.deviceId === selectedCameraId ? 'selected' : ''}>${device.label || `Camera ${cameraSelect.length + 1}`}</option>`
      ).join('');
    }

    // Event listener for camera selection change
    cameraSelect.addEventListener('change', async () => {
      const selectedDeviceId = cameraSelect.value;
      localStorage.setItem('selectedCameraId', selectedDeviceId);
      await startVideoStream(selectedDeviceId);
    });

    // Event listener for the "Start Camera" button
    startButton.addEventListener('click', async () => {
      await initialize();
      startButton.style.display = 'none';
      clearButton.style.display = 'block';
    });

    // Event listener for the "Clear" button
    clearButton.addEventListener('click', async () => {
      resultDiv.innerHTML = '';
      clearButton.style.display = 'none';
      startButton.style.display = 'block';
      stopCamera();
    });

    // Function to stop the camera and hide the video
    function stopCamera() {
      if (currentStream) {
        stopMediaTracks(currentStream);
        video.srcObject = null;
      }
    }

    // Function to play a sound
    function playSound() {
      const audio = new Audio('success.mp3'); // Add a success sound file
      audio.play();
    }

    // Function to scan QR code
    function scanQRCode() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: 'dontInvert',
          });

          if (code) {
            resultDiv.innerHTML = `QR Code Detected: <strong>${code.data}</strong>`;
            stopCamera();
            playSound();
            clearButton.style.display = 'block';
            return; // Stop scanning after successful detection
          } else {
            resultDiv.innerHTML = 'Scanning...';
          }
        }
        requestAnimationFrame(tick);
      }
      tick();
    }

    // Initialize camera selection and start scanning
    async function initialize() {
      await populateCameraSelect();
      if (selectedCameraId) {
        await startVideoStream(selectedCameraId);
      } else {
        await startVideoStream();
      }
      scanQRCode();
    }
  });
</script>
</body>
</html>
